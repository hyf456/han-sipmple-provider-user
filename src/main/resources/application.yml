server:
  port: 7900
spring:
  jpa:
      generate-ddl: false
      show-sql: true
      hibernate:
        ddl-auto: none
  datasource:
    platform: h2
    schema: classpath:schema.sql
    data: classpath:data.sql
logging:
  level:
    root: INFO
    orrg.hibernate: INFO
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    com.han: DEBUG